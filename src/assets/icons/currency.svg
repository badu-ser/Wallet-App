<svg width="180" height="38" viewBox="0 0 180 38" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="0" y2="38" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6E78E8"/>
      <stop offset="100%" stop-color="#4950C8"/>
    </linearGradient>
  </defs>

  <!-- Rounded square with gradient -->
  <rect width="38" height="38" rx="6" fill="url(#blueGradient)"/>

  <!-- Centered modern ₹ symbol -->
  <text x="19" y="26" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, sans-serif" font-size="20" fill="white" font-weight="600">₹</text>

  <!-- WITHDRAW text -->
  <text x="50" y="26" font-family="Inter, Segoe UI, Roboto, sans-serif" font-size="18" fill="#6E78E8" font-weight="600">WITHDRAW</text>
</svg>
